{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
	<title>{% block title %} {% endblock %}</title>
	<meta name="description" content="">  
	<meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'portfolio/css/base.css' %}">  
    <link rel="stylesheet" href="{% static 'portfolio/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/vendor.css' %}">     

    <!-- script
    ================================================== -->   
	<script src="{% static 'portfolio/js/modernizr.js' %}"></script>
	<script src="{% static 'portfolio/js/pace.min.js' %}"></script>

   <!-- favicons
	================================================== -->
	<link rel="icon" type="image/png" href="{% static 'portfolio/favicon.png' %}">

</head>
<body id="top">

    <!-- header -->
    {% include 'partials/_header.html' %}
        

    {% block content %}  {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}



    <div id="preloader"> 
        <div id="loader"></div>
    </div> 

    <!-- Java Script
    ================================================== --> 
    <script src="{% static 'portfolio/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'portfolio/js/plugins.js' %}"></script>
    <script src="{% static 'portfolio/js/main.js' %}"></script>


</body>
</html>
